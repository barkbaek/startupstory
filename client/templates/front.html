<template name="front">
    <div class="parallax-window" style="z-index:200;"></div>
    {{#animate type="tada" delay="200"}}
        <h1 id="front-head">PatienceValley</h1>
    {{/animate}}
    {{#animate type="tada" delay="200"}}
        <h2 id="front-head-intro">창업가들의 뒷 이야기</h2>
    {{/animate}}

    <div id="front-body-intro">
        <div style="text-decoration: underline; margin-bottom: 5px;background-color: white; max-width: 600px; margin: auto; color: red;"><strong>※ 주의 : 예비 창업가들. 현실적인 내용에 충격을 받을 수도 있습니다.</strong></div><br>
        <div style="background: white; color: black; max-width: 580px; padding: 0 10px; margin: auto;">
            <div><strong><h3 style="color: red; margin-bottom: 0;">※ 간략 사용 법</h3></strong></div>
            <div class="how-to-use" style="text-align: left;">
                <div style="margin-bottom: 10px;">
                    <strong>1) 글 게시하기 :</strong> 창업 관련 경험담, 털어놓지 못한 고민을 속편히 털어 놓는다.<br>
                    만약 피해 사례를 게시하는 경우, 해당 회사 이름 및 상대방 이름은 'A 회사' 혹은 'B씨'와 같이 익명을 사용한다.
                </div>
                <div><strong>2) 힘 보태주기 :</strong> 글쓴이에게 공감가는 만큼 힘을 준다.</div>
            </div>
        </div>
        <div style="text-decoration: underline; margin-top: 20px; margin-bottom: 30px;">서로에게 예의는 꼭 지켜주세요 :)</div>


        {{#unless currentUser}}

            <div id="front-login-or-register">
                <div id="change-to-login">로그인</div>
                <div id="change-to-register">회원가입</div>
            </div>

            {{#if isLoginClicked}}
                <form id="front-login">
                    <input id="front-login-username" type="username" placeholder="아이디">
                    <input id="front-login-password" type="password" placeholder="비밀번호">
                    <div id="front-login-submit">로그인</div>
                </form>
            {{else}}
                <form id="front-register">
                    <input id="front-register-username" type="username" placeholder="아이디">
                    <input id="front-register-password" type="password" placeholder="비밀번호">
                    <div id="front-register-submit">회원가입</div>
                </form>
            {{/if}}
        {{else}}
            <div id="front-logout">
                로그아웃
            </div>
            <a id="front-create-article-a" href="/create">
                <div id="front-create-article">
                    글 게시하기
                </div>
            </a>
        {{/unless}}
    </div>

    <ul class="list-articles">
        <h2 style="margin-left: 10px; color: red;">최신 게시물</h2>
        {{#each listArticles}}
            <a href="/view/{{_id}}" style="text-decoration:none; color: black;">
                <li>
                    <div class="list-right">
                        <div class="time-ago">
                            {{timeAgo createdAt}}
                        </div>
                    </div>
                    <div class="count">
                        힘 보태주기 수 : {{totalCommenters}},&nbsp;&nbsp;조회 수 : {{count}}
                    </div>
                    [{{type}}] {{title}}
                </li>
            </a>
        {{/each}}
        {{#if more}}
            <li id="more-li">
                <div id="more">더 보기</div>
            </li>
        {{/if}}
        <li style="padding: 0;"></li>
    </ul>

    <ul class="list-articles">
        <h2 style="margin-left: 10px; color: red;">최신 힘 보태주기</h2>
        {{#each listComments}}
            <a href="/view/{{articleId}}" style="text-decoration:none; color: black;">
                <li>
                    <div class="list-right">
                        <div class="time-ago">
                            {{timeAgo createdAt}}
                        </div>
                    </div>
                    <span style="font-size:14px; color:darkblue;"><strong>{{username}}</strong></span><br>
                    {{limitCommentLength comment}}

                </li>
            </a>
        {{/each}}
        {{#if more2}}
            <li id="more-li2">
                <div id="more2">더 보기</div>
            </li>
        {{/if}}
        <li style="padding: 0;"></li>
    </ul>

</template>
